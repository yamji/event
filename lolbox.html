<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>발렌타인데이 선물</title>
<style>
    /* 모바일 화면 전용 스타일 */
    @media only screen and (max-width: 768px) {
        #giftBox {
            width: 80vw;
            height: 80vw; 
            background-size: contain; 
            margin-bottom: 5vw; 
        }
        #openButton, #viewAllButton {
            font-size: 5vw; 
            padding: 2vw 4vw; 
            border-width: 0.5vw;
        }
    }

    /* 컴퓨터 화면 전용 스타일 */
    #title{
        z-index: 9999;
    }
    #title:active{
        opacity: 0;
    }
    body {
        margin: 0;
        height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        background-color: black;
        color: white;
        font-family: Arial, sans-serif;
    }
    #giftBox{
        width: 500px;
        height: 500px;
        background-size: cover;
        margin-top: -100px; 
        
    }
    .giftImageContainer {
        width: 100px;
        height: 100px;
        display: inline-block;
        background-size: cover;
        cursor: pointer;
        margin-right: 10px; 
        margin-bottom: 20px;
        margin-top: 20px;
    }
    #openButton, #viewAllButton {
        font-size: 20px;
        color: #8A754B;
        background-color: transparent;
        border: 2px solid #8A754B;
        padding: 10px 20px;
        cursor: pointer;
        outline: none;
        transition: background-color 0.3s, color 0.3s, opacity 0.3s;
        margin-bottom: 10px;
    }
    #openButton:hover, #viewAllButton:hover {
        box-shadow: 0 0 15px #FFFFFF;
    }
    #openButton:active {
        opacity: 0;
        transition: opacity 0.3s;
    }
    #viewAllButton {
        background-color: #4A4A4A;
        color: white;
        margin-top: 20px;
    }

    /* 팝업 스타일 */
    .popupOverlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        display: flex;
        justify-content: center;
        align-items: center;
        visibility: hidden;
        opacity: 0;
        transition: visibility 0s, opacity 0.5s;
    }
    .popup {
        position: relative;
        padding: 20px;
        background: #fff;
        color: #000;
        display: flex;
        flex-direction: column;
        align-items: center;
    }
    .popup img {
        max-width: 80%;
        max-height: 80vh;
    }
    .closeButton {
        position: absolute;
        top: 10px;
        right: 10px;
        cursor: pointer;
        font-size: 20px;
        background: none;
        border: none;
    }
</style>
</head>
<body>
<div id="title"><h1>To. 혀노선물</h1></div>
<div id="giftBox"></div>
<button id="openButton">열기</button> 
<button id="viewAllButton">지금까지 연 상자 보기</button>
<div id="imagesContainer"></div>

<div class="popupOverlay" id="popupOverlay">
    <div class="popup" id="popup">
        <button class="closeButton" id="closePopup">X</button>
        <img id="popupImage" src="">
    </div>
</div>

<script>

const totalBoxes = 1;

function setupInitialImage() {
    const giftBox = document.getElementById('giftBox');
    giftBox.style.backgroundImage = "url('box.png')"; 
}

function openScreen() {
    const lastOpened = localStorage.getItem('lastOpened');
    const now = new Date();

    localStorage.setItem('lastOpened', now.toISOString());
    let currentScreen = parseInt(localStorage.getItem('currentScreen') || '0');

    // 하루에 제한 없이 계속 상자를 열 수 있도록 수정
    currentScreen = (currentScreen + 1) % (totalBoxes + 1);
    localStorage.setItem('currentScreen', currentScreen.toString());

    const giftBox = document.getElementById('giftBox');
    const openButton = document.getElementById('openButton'); 
    const title = document.getElementById('title'); 

    if (currentScreen === 0) { 
      localStorage.setItem('openedOnce', 'true');

        // 이미지와 텍스트를 보여주고, 버튼을 누르면 gif를 보여주도록 처리
        giftBox.style.backgroundImage = "url('box.png')"; // 상자 이미지로 설정
        openButton.style.opacity = '1'; 
        title.style.opacity = '1';
    } else {
        localStorage.setItem('openedOnce', 'false');
        giftBox.style.backgroundImage = "url('box.gif')";
        openButton.style.opacity = '0'; 
        title.style.opacity = '0';

        setTimeout(() => {
            giftBox.style.backgroundImage = `url('gift${currentScreen}.png')`;
        }, 3000);
    }
    checkButtonVisibility();
}


function checkButtonVisibility() {
    const openButton = document.getElementById('openButton');
    openButton.style.opacity = '1'; // 열기 버튼이 항상 보이도록 수정
}

function viewAllGifts() {
    let totalOpened = parseInt(localStorage.getItem('currentScreen') || '0');
    const openedOnce = localStorage.getItem('openedOnce') === 'true';

    if (openedOnce && totalOpened === 0) {
        totalOpened = totalBoxes;
    }

    const imagesContainer = document.getElementById('imagesContainer');
    imagesContainer.innerHTML = ''; 
    for (let i = 1; i <= totalOpened; i++) {
        const imageDiv = document.createElement('div');
        imageDiv.className = 'giftImageContainer';
        imageDiv.style.backgroundImage = `url('gift${i}.png')`;
        imageDiv.onclick = () => showPopup(`gift${i}.png`);
        imagesContainer.appendChild(imageDiv);
    }
}


function showPopup(imageSrc) {
    const popupOverlay = document.getElementById('popupOverlay');
    const popupImage = document.getElementById('popupImage');
    popupImage.src = imageSrc;
    popupOverlay.style.visibility = 'visible';
    popupOverlay.style.opacity = '1';
}

function closePopup() {
    const popupOverlay = document.getElementById('popupOverlay');
    popupOverlay.style.visibility = 'hidden';
    popupOverlay.style.opacity = '0';
}

document.getElementById('openButton').addEventListener('click', openScreen);
document.getElementById('viewAllButton').addEventListener('click', viewAllGifts);
document.getElementById('closePopup').addEventListener('click', closePopup);

document.addEventListener('DOMContentLoaded', () => {
    setupInitialImage();
    checkButtonVisibility();
});
</script>

</body>
</html>
